name: Build project

on: push

jobs:
  dbbuild:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      with:
        command: |
            scripts/requirements/install_requirements.sh
      - name: Build DB
        run: |
            sudo scripts/build/make_default_db.sh

  build:
    needs: dbbuild
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build
        run: |
          scripts/build/build.sh
    
