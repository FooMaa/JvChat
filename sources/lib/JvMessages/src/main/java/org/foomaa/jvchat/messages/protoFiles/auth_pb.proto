syntax = "proto3";

option java_outer_classname = "Auth_pb";
option java_package = "org.foomaa.jvchat.messages";

message DbEntryProto {
    uint32 type = 1;
    string login = 2;
    string password = 3;
}

message DbRegistrationProto {
    uint32 type = 1;
    string login = 2;
    string password = 3;
}
